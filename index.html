<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - HTML</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário Teste</h1>
        <p class='p-header'>Responda as seguintes questões para auxiliar em nossos testes:</p>
        <form id="form-pesquisa">
            <input type="text" id="nome" required placeholder="Seu nome aqui" />
            <input type="number" id="idade" required placeholder="Sua idade" />
            <input type="number" id="campoA" required placeholder="Digite um número">
            <input type="number" id="campoB" required placeholder="Digite um número maior que o anterior">
            <p class="error-message">
                O número que você digitou não é maior que o anterior!
            </p>
            <textarea placeholder="Escreva um texto aqui (opcional)" id="texto"></textarea>
            <button id="btn-enviar" type="submit">Enviar</button>
            <p class="success-message"></p>
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
